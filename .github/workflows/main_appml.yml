# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2e0467007fe0434ab30f7b07dd0cbed6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_20f79fb5031a4847aead1e33811267ed }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2e0467007fe0434ab30f7b07dd0cbed6 }}/wokshop_web:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2e0467007fe0434ab30f7b07dd0cbed6 }}/wokshop_web:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appml'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5da0b7b8616448789c48033723eb2f05 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2e0467007fe0434ab30f7b07dd0cbed6 }}/wokshop_web:${{ github.sha }}'