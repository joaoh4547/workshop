# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6d63a518e43c460080c8e1aaa6ffe36a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9d32c62296ca40b0b9df3de21f5794bb }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6d63a518e43c460080c8e1aaa6ffe36a }}/wokshop_web:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6d63a518e43c460080c8e1aaa6ffe36a }}/wokshop_web:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appml'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_26ed2d74c96e45059333a6b75e5575ce }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6d63a518e43c460080c8e1aaa6ffe36a }}/wokshop_web:${{ github.sha }}'